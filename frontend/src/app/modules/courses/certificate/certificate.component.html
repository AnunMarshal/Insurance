<button class="middle" mat-raised-button color="primary" (click)="certificate()">Dowload certificate</button>
<div class="body" id="certificate">
 <div class="inset-border">
   <div class="double-border">
    <div>
      <div class="id" align="left">ID: {{ id }}</div>
        <img [src]="logo" align="center"/>
      <p class="certificate">Certificate</p>
      <h2><span>of Excellence</span></h2>
      <p class="text">This certificate is proudly presented to:</p>
      <p class="name">{{ name }}</p>
      <p class="description">For completing {{ course }} course</p>
      <div class="date">
          <p class="dateText" align="left">Date: {{ date | date:'yyyy-MM-dd' }}</p>
        </div>
        <div class="signature">
          <p class="signatureText" align="right">Signature: Karthik</p>
        </div>
        </div>
    </div>
  </div>
</div>
